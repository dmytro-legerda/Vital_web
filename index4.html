<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>function getDaysInMonth</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function getDaysInMonth(monthNum){
        if(monthNum===2){
          return 28;
        }
        if (monthNum===1||monthNum===3||monthNum===5||monthNum===7||monthNum===8||monthNum===10||monthNum===12){
          return 31;
        }
        else{
          return 30;
        }
      }
    </script>
  </body>
</html>
