<!DOCTYPE html>

    <meta charset="utf-8">
    <title> Implement Function findPhraseInText</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function findPhraseInText(text, phrase) {
        let resultPhrase = phrase;
        if (text.includes(resultPhrase)) {
          return text.indexOf(resultPhrase);
        }
          else {
            return (-1);
          }
        }
    </script>
  </body>
</html>
