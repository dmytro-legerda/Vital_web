<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Implement function getSum</title>
    <style>
    </style>
  </head>
  <body>
    <script>
    let list = [];
      function getSum(list) {
        let sum = 0;
        for (let i=0; i<=list.length-1; i++) {
          if(list[i] !== list[list.length-1]){
            sum = sum + list[i]; 
            }
            if(list[i] === list[list.length-1]) {
              sum = sum + list[list.length-1];
          }
        }
        return sum;
      }
    </script>
  </body>
</html>
