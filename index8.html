<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Implement function getMinElement</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function getMinElement(list){
        let minValue = list[0];
        for(let i=0; i<list.length; i++){
          if(list[i]<minValue){
            minValue = list[i];
          }
        }
        return minValue;
      }
    </script>
  </body>
</html>
