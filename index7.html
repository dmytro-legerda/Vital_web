<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Implement function getMaxElement</title>
    <style>
    </style>
  </head>
  <body>
    <script>

      function getMaxElement(list) {
        let maxValue = list[0];
        for(let i=0; i < list.length; i++) {
          if(list[i] > maxValue) {
            maxValue = list[i];
          }
        }
        return maxValue;
      }
    </script>
  </body>
</html>
