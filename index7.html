<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Implement function getMaxElement</title>
    <style>
    </style>
  </head>
  <body>
    <script>

      function getMaxElement(list) {
        let maxValue = 0;
        for(let i=0; i < list.length; i++) {
          for(let j=1; j < list.length; j++) {
            if(list[i] === list[list.length - 1]) {
              break;
            }
              if(list[i] > list[j]) {
                maxValue = list[i];
              }
        }
      }
        return maxValue;
      }
    </script>
  </body>
</html>
