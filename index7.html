<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Implement function getMaxElement</title>
    <style>
    </style>
  </head>
  <body>
    <script>
    let list = [];
      function getMaxElement(list){
        for (let i=0; i<=list.length-1; i++){
          if(list[i] === list[list.length-1]){
            break;
          }
          if(list[i]>list[i+1]){
            let maxValue = list[i]; 
          }
        }
        return maxValue;
      }
    </script>
  </body>
</html>
