<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Implement function convertToSeconds</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function convertToSeconds(hours){
        if (isNaN(Number(hours)) === true){
          return("Enter a number");
        }
        return(hours*3600);
      }
    </script>
  </body>
</html>
