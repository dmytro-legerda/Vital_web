<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Implement Function getCharactersCount</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function getCharactersCount(text, character) {
        let resultCharacter = 0;
        for (let i = 0; i < text.length; i++) {
          if (text[i] === character) {
            resultCharacter = resultCharacter + 1;
          }
        }
      return (resultCharacter);
    }
    </script>
  </body>
</html>
